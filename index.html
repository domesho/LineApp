<!DOCTYPE html>
<html lang="ja">
<head>
    <script src="config.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFFテスト</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
    <h1></h1>
    <p>LIFF ID: <span id="iiiid"></span></p>
    <button id="getProfileButton">ユーザー情報を取得</button>
    <p>ユーザーID: <span id="userId"></span></p>
    <p>ユーザー名: <span id="userName"></span></p>
    <script>
        document.getElementById('iiiid').textContent = "2002739696-4P26QZB2";
        document.getElementById('getProfileButton').addEventListener('click', function() {
    liff.init({ liffId: "2002739696-4P26QZB2" }) // あなたのLIFF IDをここに設定
    .then(() => {
        if (!liff.isLoggedIn()) {
            liff.login(); // ログインしていなければログインする
            document.getElementById('userId').textContent = 'ログインしてください';
        } else {
            liff.getProfile()
            .then(profile => {
                document.getElementById('userId').textContent = profile.userId;
                document.getElementById('userName').textContent = profile.displayName;
            })
            .catch(err => {
                document.getElementById('userId').textContent = '取得できませんでした';
                console.error('プロフィール取得エラー', err);
            });
        }
    })
    .catch(err => {
        console.error('LIFF初期化エラー', err);
    });
});

    </script>
</body>
</html>
